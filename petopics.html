<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>pesome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="initial-scale=1, maximum-scale=1">		
    </head>
    <body>
        <div id="sidebar_menu"></div>
        <!-- Home -->
		<div data-role="page" id="page-petopic" class="page" data-theme="c">

            <div data-role="header">
                <h2>
                    Pesome
                </h2>
                <a href="#" class="showMenu ui-btn-left">
                    Menu
                </a>

                <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" id="category-button" class="ui-btn-right">Category</a>
                <div id="icontacts-popover-bound">
					<div class="icontacts-popover"></div>
					<div id="icontacts-popover">
						<div class="scroller">
							<ul data-role="listview" data-filter="true" data-iscroll="" id="list_category" class="list_category" data-theme="a"></ul>
						</div>
					</div>
				</div>

            </div>

            <div id="petopics-container"> 
				<ul id="petopics" data-role="listview"></ul>

				<div id="pullUp">
					<span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
				</div>      
            </div>
        </div>
		<script type="text/javascript">
			// Add a script element as a child of the body,then check for browser support of event handling capability
			function downloadJSAtOnload() { var element = document.createElement("script"); element.src = "steal.production.js?pesome"; document.body.appendChild(element); } 
			
			if (window.addEventListener){ window.addEventListener("load", downloadJSAtOnload, false); }else if (window.attachEvent){ window.attachEvent("onload", downloadJSAtOnload); }else{ window.onload = downloadJSAtOnload;}
		</script>
    </body>
</html>
