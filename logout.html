<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Logout</title>        
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" /><meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <script type="text/javascript" charset="utf-8">
 
            // Wait for PhoneGap to load
            document.addEventListener("deviceready", onDeviceReady, false);
 
            // PhoneGap is ready
            function onDeviceReady() {
                // Do cool things here...
                logout();
            }
 
            function logout() {
                window.localStorage.setItem("access_token", "");
                window.localStorage.setItem("userInfo", "");
                window.location.href="login.html";             
            }
 
        </script>
    </head>
    <body>
        <div>Logout</div>
		<!-- <script type='text/javascript' src='steal.production.js?pesome'></script> -->
        <script type="text/javascript">function downloadJSAtOnload() { var element = document.createElement("script"); element.src = "steal.production.js?pesome"; document.body.appendChild(element); }  if (window.addEventListener){ window.addEventListener("load", downloadJSAtOnload, false); }else if (window.attachEvent){ window.attachEvent("onload", downloadJSAtOnload); }else{ window.onload = downloadJSAtOnload;}            
        </script>
    </body>
</html>
