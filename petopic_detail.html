<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>pesome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>
		<div id="sidebar_menu"></div>
        <div data-role="page" id="petopic-detail-page">
            <div data-role="header">
                <div id="postPetickButton" class="center-wrapper"></div>
                <a href="#" class="showMenu ui-btn-left">
                    Menu
                </a>
                <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button"  class="ui-btn-right">Category</a>
                <div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
                    <ul data-role="listview" data-filter="true" data-iscroll="enable" id="list_category" data-theme="a"></ul>
                </div>
            </div>
            <div>
                <div class="content-primary">
                    <div id="wrapper">
                        <div id="scroller">
                            <div id="pullDown">
                                <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
                            </div>

                            <div id="petopic_details"></div>
                            <div id="petopic_peticks_list"></div>

                            <div id="pullUp">
                                <span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            <div data-role="footer" data-position="fixed" class="ui-bar">
                <div data-role="controlgroup" data-type="horizontal">
                    <div id="settingButton"></div>                    
                </div>
            </div>-->
        </div>
        <div id="petick-content" style="display: block"></div>
        <!-- <script type='text/javascript' src='steal.production.js?pesome'></script> -->
        <script type="text/javascript">function downloadJSAtOnload() { var element = document.createElement("script"); element.src = "steal.production.js?pesome"; document.body.appendChild(element); }  if (window.addEventListener){ window.addEventListener("load", downloadJSAtOnload, false); }else if (window.attachEvent){ window.attachEvent("onload", downloadJSAtOnload); }else{ window.onload = downloadJSAtOnload;}            
        </script>
    </body>
</html>
